<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - JS</title>
    <link rel="stylesheet" href="/CRUD-WebDev/css/style.css">
    <link rel="shortcut icon" href="/CRUD-WebDev/assets/images/logo.png" type="image/x-icon">
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; padding: 50px;">
        <h1>Gerenciador de Jogadoras</h1>
    </div>
    

    <form id="playerForm" style="display: flex; justify-content: center; gap: 20px; margin-bottom: 50px;">
        <input type="text" id="nome" placeholder="Nome" required class="inputs">
        <input type="text" id="posicao" placeholder="Posição" required>
        <input type="text" id="clube" placeholder="Clube" required>
        <input type="number" id="gols" placeholder="Gols" required>
        <input type="number" id="assistencias" placeholder="Assistências" required>
        <input type="number" id="jogos" placeholder="Jogos" required>
        <input type="url" id="foto" placeholder="URL da Foto" required>
        <button type="submit">Adicionar Jogadora</button>
    </form>

    <div id="playerList" style="display: flex; justify-content: center; align-items: center; flex-direction: column; gap: 45px;"></div>
    
</body>
    <script src="/CRUD-WebDev/js/app.js"></script>
</html>
